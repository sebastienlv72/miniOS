    <style>

        /* Dock d'applications en bas */
        #dock {

        /* Explorateur de fichiers */

        /* Styles pour la grille d'applications sur le bureau */
        #desktopAppsGrid {

        /* Styles pour les tuiles d'applications individuelles sur le bureau */

        /* Nouvelle section : Styles pour les messages d'√©tat (remplace alert()) */
        #statusMessage {

            right: 20px;

        /* Media Queries pour la r√©activit√© sur diff√©rentes tailles d'√©cran */
        @media (max-width:768px) {

            .desktop-app-tile img {width: 40px; height: 40px; margin-bottom: 6px;}

    </style>
    <script>
        let deferredPrompt; // Variable pour stocker l'√©v√©nement d'installation PWA

        // √âl√©ments du DOM (d√©clar√©s ici pour √™tre accessibles)
        const currentTimeElement = document.getElementById('currentTime');
        const globalBrowserUrlInput = document.getElementById('globalBrowserUrlInput');
        const globalBrowserGoBtn = document.getElementById('globalBrowserGoBtn');
        const desktopAppsGrid = document.getElementById('desktopAppsGrid'); // R√©cup√©ration de la grille d'applications

        // Fonction pour mettre √† jour l'heure en temps r√©el
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            currentTimeElement.textContent = `${hours}:${minutes}`;
        }

        // Met √† jour l'heure toutes les secondes (1000 ms)
        setInterval(updateTime, 1000);
        // Appelle la fonction une fois au chargement pour afficher l'heure imm√©diatement
        updateTime();

        // PWA Install : G√®re l'√©v√©nement d'invitation √† installer la PWA.
        // Cet √©v√©nement se d√©clenche uniquement si l'application est sur HTTPS et r√©pond aux crit√®res PWA du navigateur.
        // Dans cet environnement de pr√©visualisation (sandbox), il peut ne pas se d√©clencher.
        window.addEventListener("beforeinstallprompt", (e) => {
            e.preventDefault(); // Emp√™che l'invitation par d√©faut du navigateur
            deferredPrompt = e; // Stocke l'√©v√©nement pour l'utiliser plus tard
            document.getElementById("installBtn").style.display = "block"; // Affiche le bouton d'installation
            console.log("√âv√©nement 'beforeinstallprompt' d√©clench√©. Le bouton d'installation PWA est maintenant visible.");
        });

        // G√®re le clic sur le bouton d'installation PWA
        document.getElementById("installBtn").addEventListener("click", async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt(); // D√©clenche l'invitation √† installer
                const { outcome } = await deferredPrompt.userChoice; // Attend le choix de l'utilisateur
                if (outcome === "accepted") {
                    console.log("PWA install√©e avec succ√®s !");
                    deferredPrompt = null; // R√©initialise l'√©v√©nement si l'installation est accept√©e
                    document.getElementById("installBtn").style.display = "none"; // Cache le bouton apr√®s installation
                } else {
                    console.log("Installation PWA annul√©e.");
                }
            } else {
                console.log("L'√©v√©nement 'beforeinstallprompt' n'a pas √©t√© d√©clench√©. L'installation PWA ne peut pas √™tre lanc√©e via le bouton.");
                showStatusMessage("L'installation PWA ne peut pas √™tre lanc√©e. Acc√©dez au site sur un smartphone via HTTPS et cherchez 'Ajouter √† l'√©cran d'accueil'.", true);
            }
        });

        // Fonction pour naviguer depuis la barre de navigateur globale
        globalBrowserGoBtn.addEventListener('click', () => {
            let query = globalBrowserUrlInput.value.trim();
            let url;

            // Simple d√©tection si c'est une URL ou des mots-cl√©s
            // V√©rifie si la cha√Æne commence par un protocole ou contient un point apr√®s le d√©but (pour les domaines)
            if (query.startsWith('http://') || query.startsWith('https://') || (query.includes('.') && !query.includes(' '))) {
                url = query;
                // Si l'URL n'a pas de protocole, ajoute HTTPS par d√©faut
                if (!url.startsWith('http://') && !url.startsWith('https://')) {
                    url = 'https://' + url;
                }
            } else {
                // Si ce sont des mots-cl√©s, effectue une recherche Google
                url = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
            }
            window.open(url, '_blank'); // Ouvre l'URL dans un nouvel onglet
        });

        // Google Sign-In Callback : Appel√© apr√®s une connexion r√©ussie
        function onSignIn(response) {
            console.log("Connexion r√©ussie :", response);
            document.getElementById("login").style.display = "none"; // Cache l'√©cran de connexion
            document.getElementById("dock").style.display = "flex"; // Affiche le dock
            document.getElementById("logoutBtn").style.display = "block"; // Affiche le bouton de d√©connexion
            document.getElementById("currentTime").style.display = "block"; // Affiche l'heure
            document.getElementById("globalBrowserBar").style.display = "flex"; // Affiche la barre de navigation
            desktopAppsGrid.style.display = "grid"; // Affiche la grille d'applications
            // Vous pouvez ici traiter l'identit√© de l'utilisateur (jeton ID, etc.)
        }
        // Expose la fonction globalement pour Google Sign-In
        window.onSignIn = onSignIn;

        // D√©connexion Google
        function signOut() {
            // L'erreur "FedCM" est souvent li√©e √† l'environnement sandboxed.
            // La d√©connexion visuelle reste fonctionnelle en masquant les √©l√©ments.
            // Une vraie d√©connexion de session n√©cessiterait une logique c√¥t√© serveur ou un environnement non-sandbox√©.
            // google.accounts.id.disableAutoSelect(); // Comment√© car peut g√©n√©rer des erreurs FedCM dans certains environnements
            document.getElementById("dock").style.display = "none"; // Cache le dock
            document.getElementById("logoutBtn").style.display = "none"; // Cache le bouton de d√©connexion
            document.getElementById("currentTime").style.display = "none"; // Cache l'heure
            document.getElementById("globalBrowserBar").style.display = "none"; // Cache la barre de navigation
            desktopAppsGrid.style.display = "none"; // Cache la grille d'applications
            document.getElementById("login").style.display = "flex"; // Affiche l'√©cran de connexion √† nouveau (display flex pour le centrage)
            console.log("D√©connexion r√©ussie.");
        }
        // Expose la fonction globalement pour le bouton onclick
        window.signOut = signOut;


        // Explorateur de fichiers : Ouvrir un fichier local (API File System Access)
        async function openFile() {
            try {
                // window.showOpenFilePicker() : API moderne pour choisir des fichiers locaux
                const [fileHandle] = await window.showOpenFilePicker();
                const file = await fileHandle.getFile();
                const text = await file.text();
                document.getElementById("fileList").innerText = `Contenu de "${file.name}" :\n\n${text}`;
                showStatusMessage(`"${file.name}" ouvert.`); // Message de succ√®s
            } catch (err) {
                console.error("Erreur lors de l'ouverture du fichier :", err);
                showStatusMessage("Erreur lors de l'ouverture du fichier. Assurez-vous d'accorder les permissions.", true); // Message d'erreur
            }
        }
        // Expose la fonction globalement pour le bouton onclick
        window.openFile = openFile;

        // Explorateur de fichiers : Enregistrer un fichier local (API File System Access)
        async function saveFile() {
            try {
                const opts = { types: [{ description: 'Texte', accept: { 'text/plain': ['.txt'] } }] };
                // window.showSaveFilePicker() : API moderne pour choisir un emplacement d'enregistrement
                const fileHandle = await window.showSaveFilePicker(opts);
                const writable = await fileHandle.createWritable();
                await writable.write("Exemple de contenu sauvegard√© via Web OS"); // Contenu √† sauvegarder
                await writable.close();
                showStatusMessage("Fichier sauvegard√© avec succ√®s !"); // Message de succ√®s
            } catch (err) {
                console.error("Erreur lors de l'enregistrement du fichier :", err);
                showStatusMessage("Erreur lors de l'enregistrement du fichier. V√©rifiez les permissions.", true); // Message d'erreur
            }
        }
        // Expose la fonction globalement pour le bouton onclick
        window.saveFile = saveFile;

        // Affiche l'explorateur de fichiers
        function openExplorer() {
            document.getElementById("explorer").style.display = "flex";
            document.getElementById("fileList").innerText = "Aucun fichier ouvert"; // R√©initialise le contenu
        }
        // Expose la fonction globalement
        window.openExplorer = openExplorer;

        // Cache l'explorateur de fichiers
        function closeExplorer() {
            document.getElementById("explorer").style.display = "none";
        }
        // Expose la fonction globalement
        window.closeExplorer = closeExplorer;

        // Nouvelle fonction pour afficher des messages temporaires √† l'utilisateur
        function showStatusMessage(message, isError = false) {
            const statusMessageDiv = document.getElementById('statusMessage');
            statusMessageDiv.textContent = message;
            statusMessageDiv.classList.remove('success', 'error'); // Retire les classes pr√©c√©dentes
            statusMessageDiv.classList.add(isError ? 'error' : 'success'); // Ajoute la classe appropri√©e
            statusMessageDiv.style.display = 'block'; // Rend l'√©l√©ment visible
            statusMessageDiv.style.opacity = '1'; // Lance la transition d'apparition

            // Cache le message apr√®s 3 secondes
            setTimeout(() => {
                statusMessageDiv.style.opacity = '0'; // Lance la transition de disparition
                // Cache compl√®tement l'√©l√©ment apr√®s la fin de la transition d'opacit√©
                setTimeout(() => {
                    statusMessageDiv.style.display = 'none';
