<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <!-- Optimisation Clé pour le mobile : Viewport -->
    <!-- Cette balise assure que la page s'adapte à la largeur de l'écran de l'appareil (width=device-width) -->
    <!-- et que l'échelle est de 1.0 (initial-scale=1). 'viewport-fit=cover' est excellent pour les écrans à encoche. -->
    <!-- Essentiel pour une réactivité et une occupation de l'écran optimales sur tous les smartphones. -->
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Web OS</title>
    <!-- Le fichier manifest.webmanifest est essentiel pour la reconnaissance PWA et l'installation. -->
    <!-- Il doit exister à la racine de votre déploiement. -->
    <!-- Si vous n'avez pas ce fichier, vous pouvez le générer dynamiquement via JS (comme dans les versions précédentes), -->
    <!-- mais pour une PWA robuste, un fichier manifest.webmanifest statique est recommandé. -->
    <link rel="manifest" href="manifest.webmanifest">
    <!-- meta theme-color définit la couleur de la barre d'état du navigateur sur mobile, améliorant l'intégration visuelle. -->
    <meta name="theme-color" content="#1a73e8" />
    <!-- Icônes pour l'écran d'accueil du smartphone et les favicons. -->
    <!-- Assurez-vous que ces fichiers d'icônes existent dans le dossier 'icons/'. -->
    <link rel="icon" href="icons/icon-192.png" sizes="192x192">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <!-- Police Google Sans, optimisée pour la lisibilité sur les interfaces numériques. -->
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Réinitialisation de base pour tous les éléments, bonne pratique pour la cohérence des styles. */
        * {margin:0;padding:0;box-sizing:border-box;font-family:'Google Sans',sans-serif;}
        body {
            width:100%; height:100vh; overflow:hidden; /* S'assure que le corps prend toute la vue et n'a pas de défilement */
            /* Image de fond : assurez-vous qu'elle est optimisée pour le web (taille de fichier réduite) pour un chargement rapide. */
            background:url("https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=1600&q=80") center/cover no-repeat fixed;
            display:flex; justify-content:center; align-items:center; /* Centrage du contenu principal */
        }

        /* Connexion Google */
        #login {
            background:rgba(255,255,255,0.9);
            padding:20px; border-radius:16px; text-align:center;
            box-shadow:0 6px 20px rgba(0,0,0,0.3);
            display: flex; /* S'assurer qu'il est affiché par défaut au démarrage */
            flex-direction: column; /* Pour organiser le contenu verticalement */
            align-items: center; /* Centrer horizontalement les éléments à l'intérieur */
            gap: 20px; /* Espace entre les éléments de connexion */
        }
        #login h2 { color: #333; } /* Couleur du titre de connexion */


        /* Styles de l'heure en haut à gauche */
        #currentTime {
            position: fixed;
            top: 15px;
            left: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            z-index: 1000; /* Assure qu'il est au-dessus des autres éléments */
            background: rgba(0,0,0,0.4);
            padding: 5px 10px;
            border-radius: 8px;
            backdrop-filter: blur(4px);
            display: none; /* Caché par défaut, affiché après connexion */
        }

        /* Styles de la barre de navigateur web globale en haut au centre */
        #globalBrowserBar {
            position: fixed;
            top: 15px;
            left: 50%;
            transform: translateX(-50%); /* Centrage horizontal */
            width: 70%; /* Prend 70% de la largeur de l'écran */
            max-width: 400px; /* Limite la largeur sur les grands écrans */
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(0,0,0,0.6);
            padding: 8px 12px;
            border-radius: 8px;
            z-index: 1000; /* Assure qu'il est au-dessus */
            backdrop-filter: blur(6px);
            display: none; /* Caché par défaut, affiché après connexion */
        }
        #globalBrowserUrlInput {
            flex-grow: 1; /* Prend l'espace disponible */
            padding: 6px 10px;
            border-radius: 6px;
            border: none;
            background: rgba(255,255,255,0.2);
            color: #fff;
            font-size: 14px;
        }
        #globalBrowserUrlInput::placeholder {
            color: rgba(255,255,255,0.7);
        }
        #globalBrowserGoBtn {
            padding: 6px 12px;
            border-radius: 6px;
            background: #1a73e8;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 14px;
            min-width: 44px; min-height: 36px; /* Taille de cible tactile */
        }


        /* Styles des boutons fixes en haut */
        #installBtn {
            position:fixed; top:15px;
            padding:10px 14px; border-radius:8px;
            background:#1a73e8; color:#fff; border:none; cursor:pointer;
            font-size:14px;
            /* Amélioration : Taille de cible tactile suffisante pour les doigts */
            min-width: 44px; min-height: 44px;
            right:15px; /* Positionnement du bouton installer */
            /* Note pour le développement : Ce bouton ne s'affiche que si 'beforeinstallprompt' est déclenché. */
            /* Cela arrive si l'application est sur HTTPS et répond aux critères du navigateur pour l'installation PWA. */
            display: none; /* Cacher par défaut et montrer via JS */
        }
        #logoutBtn {
            position: fixed;
            top: 15px;
            right: 120px; /* Positionné à côté du bouton d'installation */
            padding: 10px 14px;
            border-radius: 8px;
            background: #e8451a; /* Couleur différente pour la déconnexion */
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 14px;
            min-width: 44px; min-height: 44px;
            display: none; /* Caché par défaut, affiché après connexion */
        }

        /* Dock d'applications en bas */
        #dock {
            position:fixed; bottom:0; left:0; right:0;
            background:rgba(0,0,0,0.6);
            padding:10px; display:flex; justify-content:center; gap:20px;
            border-radius:12px 12px 0 0; backdrop-filter:blur(6px); /* Effet de flou moderne */
            display:none; /* Le dock est maintenant caché par défaut */
            overflow-x:auto; /* Permet le défilement horizontal si trop d'icônes */
            -webkit-overflow-scrolling: touch; /* Améliore le défilement sur iOS */
        }
        #dock a {
            display:flex; flex-direction:column; align-items:center;
            color:#fff; text-decoration:none; font-size:12px; min-width:60px;
            /* Amélioration : Assure une zone de tap suffisante pour chaque icône du dock */
            padding: 5px; /* Augmenter le padding pour une meilleure cible tactile */
        }
        #dock img { width:40px; height:40px; margin-bottom:4px; }
        /* Explorateur de fichiers */
        #explorer {
            position:fixed; top:80px; /* Ajusté pour laisser de la place à la barre de navigation globale */
            left:10%; right:10%; bottom:80px;
            background:rgba(255,255,255,0.95);
            border-radius:12px; box-shadow:0 4px 15px rgba(0,0,0,0.3);
            display:none; flex-direction:column; padding:10px;
            overflow:hidden;
            z-index: 100; /* Assure que l'explorateur est au-dessus du dock */
        }
        #explorer h3 { margin-bottom:10px; color: #333; }
        #explorer .actions { display:flex; gap:10px; margin-bottom:10px; flex-wrap:wrap; }
        #explorer button {
            background:#1a73e8; color:#fff; border:none;
            padding:8px 12px; border-radius:8px; cursor:pointer;
            /* Amélioration : Taille de cible tactile suffisante */
            min-width: 44px; min-height: 44px;
        }
        #fileList { flex:1; overflow:auto; background:#f1f3f4; padding:10px; border-radius:8px; color: #333; }

        /* Nouvelle section : Styles pour les messages d'état (remplace alert()) */
        #statusMessage {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            opacity: 0; /* Caché par défaut */
            transition: opacity 0.3s ease-in-out; /* Transition pour l'apparition/disparition */
            z-index: 2000; /* Assure qu'il est au-dessus de tout */
            display: none; /* Initialement non affiché */
        }
        #statusMessage.success {
            background-color: #4CAF50; /* Vert pour le succès */
        }
        #statusMessage.error {
            background-color: #f44336; /* Rouge pour l'erreur */
        }


        /* Media Queries pour la réactivité sur différentes tailles d'écran */
        @media (max-width:768px) {
            #dock img {width:32px; height:32px;}
            #installBtn, #logoutBtn {font-size:12px; padding:8px 12px;}
            #explorer {left:5%; right:5%; bottom:100px; top:90px;} /* Ajustement pour mobile */
            #globalBrowserBar { width: 90%; } /* Plus large sur les petits écrans */
        }
        @media (max-width:480px) {
            #dock {gap:12px; padding:8px;}
            #dock a {font-size:10px;}
            #explorer {left:0; right:0; border-radius:0; top:0; bottom:0;} /* L'explorateur prend tout l'écran sur les très petits mobiles */
            body { align-items: flex-start; } /* Ajustement pour que le contenu ne soit pas écrasé */
            #globalBrowserBar { top: 10px; } /* Légèrement plus haut sur les très petits écrans */
            #installBtn { top: 10px; } /* Pour correspondre à la barre du navigateur */
            #logoutBtn { top: 10px; }
            #currentTime { top: 10px; } /* Pour correspondre à la barre du navigateur */
        }
    </style>
</head>
<body>
    <!-- Message d'état temporaire -->
    <div id="statusMessage"></div>

    <!-- Connexion Google -->
    <div id="login">
        <h2>Connexion</h2>
        <!-- REMPLACEZ CET ID CLIENT PAR LE VÔTRE ! -->
        <!-- Vous devez configurer cet ID dans votre console Google Cloud. -->
        <!-- Assurez-vous d'ajouter l'URL exacte de votre site (ex: https://votresite.com) -->
        <!-- dans les "Origines JavaScript autorisées" de votre projet Google Cloud. -->
        <div id="g_id_onload"
            data-client_id="908397631579-oajr9nc35chhcho9ja3sd1of8v6369gn.apps.googleusercontent.com"
            data-callback="onSignIn"></div>
        <div class="g_id_signin" data-type="standard"></div>
    </div>

    <!-- Affichage de l'heure en haut à gauche -->
    <div id="currentTime"></div>

    <!-- Barre de navigation web globale en haut au centre -->
    <div id="globalBrowserBar">
        <input type="url" id="globalBrowserUrlInput" placeholder="Saisissez une URL...">
        <button id="globalBrowserGoBtn">Go</button>
    </div>

    <!-- Boutons d'action globaux -->
    <button id="installBtn">Installer PWA</button>
    <button id="logoutBtn" onclick="signOut()">Déconnexion</button>

    <!-- Dock d'applications -->
    <div id="dock">
        <!-- Liens vers les applications Google (s'ouvrent dans un nouvel onglet) -->
        <a href="https://mail.google.com" target="_blank"><img src="https://www.gstatic.com/images/branding/product/1x/gmail_48dp.png" alt="Gmail">Gmail</a>
        <a href="https://drive.google.com" target="_blank"><img src="https://ssl.gstatic.com/images/branding/product/1x/drive_48dp.png" alt="Drive">Drive</a>
        <a href="https://docs.google.com" target="_blank"><img src="https://ssl.gstatic.com/images/branding/product/1x/docs_48dp.png" alt="Docs">Docs</a>
        <a href="https://sheets.google.com" target="_blank"><img src="https://ssl.gstatic.com/images/branding/product/1x/sheets_48dp.png" alt="Sheets">Sheets</a>
        <a href="https://calendar.google.com" target="_blank"><img src="https://ssl.gstatic.com/images/branding/product/1x/calendar_48dp.png" alt="Agenda">Agenda</a>
        <a href="https://youtube.com" target="_blank"><img src="https://www.gstatic.com/youtube/img/branding/favicon/favicon_48x48.png" alt="YouTube">YouTube</a>
        <!-- Lien pour ouvrir l'explorateur de fichiers local -->
        <a href="#" onclick="openExplorer()"><img src="https://img.icons8.com/material-outlined/48/ffffff/folder-invoices.png" alt="Fichiers">Fichiers</a>
    </div>

    <!-- Explorateur de fichiers -->
    <div id="explorer">
        <h3>Explorateur de fichiers</h3>
        <div class="actions">
            <button onclick="openFile()">📂 Ouvrir fichier</button>
            <button onclick="saveFile()">💾 Enregistrer fichier</button>
            <button onclick="closeExplorer()">❌ Fermer</button>
        </div>
        <div id="fileList">Aucun fichier ouvert</div>
    </div>

    <!-- Script Google Identity Services pour la connexion -->
    <!-- Note : Dans certains environnements sandboxed comme celui-ci, des erreurs "FedCM" peuvent apparaître. -->
    <!-- Cela n'empêche généralement pas le bouton de connexion de fonctionner manuellement. -->
    <script src="https://accounts.google.com/gsi/client"></script>
    <script>
        let deferredPrompt; // Variable pour stocker l'événement d'installation PWA

        // Éléments des nouvelles fonctionnalités (déclarés ici pour être accessibles)
        const currentTimeElement = document.getElementById('currentTime');
        const globalBrowserUrlInput = document.getElementById('globalBrowserUrlInput');
        const globalBrowserGoBtn = document.getElementById('globalBrowserGoBtn');

        // Fonction pour mettre à jour l'heure en temps réel
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            currentTimeElement.textContent = `${hours}:${minutes}`;
        }

        // Met à jour l'heure toutes les secondes (1000 ms)
        setInterval(updateTime, 1000);
        // Appelle la fonction une fois au chargement pour afficher l'heure immédiatement
        updateTime();

        // PWA Install : Gère l'événement d'invitation à installer la PWA.
        // Cet événement se déclenche uniquement si l'application est sur HTTPS et répond aux critères PWA du navigateur.
        // Dans cet environnement de prévisualisation, il peut ne pas se déclencher.
        window.addEventListener("beforeinstallprompt", (e) => {
            e.preventDefault(); // Empêche l'invitation par défaut du navigateur
            deferredPrompt = e; // Stocke l'événement pour l'utiliser plus tard
            document.getElementById("installBtn").style.display = "block"; // Affiche le bouton d'installation
            console.log("Événement 'beforeinstallprompt' déclenché. Le bouton d'installation PWA est maintenant visible.");
        });

        // Gère le clic sur le bouton d'installation PWA
        document.getElementById("installBtn").addEventListener("click", async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt(); // Déclenche l'invitation à installer
                const { outcome } = await deferredPrompt.userChoice; // Attend le choix de l'utilisateur
                if (outcome === "accepted") {
                    console.log("PWA installée avec succès !");
                    deferredPrompt = null; // Réinitialise l'événement si l'installation est acceptée
                    document.getElementById("installBtn").style.display = "none"; // Cache le bouton après installation
                } else {
                    console.log("Installation PWA annulée.");
                }
            } else {
                console.log("L'événement 'beforeinstallprompt' n'a pas été déclenché. L'installation PWA ne peut pas être lancée via le bouton.");
                showStatusMessage("L'installation PWA ne peut pas être lancée. Accédez au site sur un smartphone via HTTPS et cherchez 'Ajouter à l'écran d'accueil'.", true);
            }
        });

        // Fonction pour naviguer depuis la barre de navigateur globale
        globalBrowserGoBtn.addEventListener('click', () => {
            let url = globalBrowserUrlInput.value;
            // Simple validation: ajoute https:// si manquant
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
            }
            // Ouvre l'URL dans un nouvel onglet ou une nouvelle fenêtre, simulant une navigation externe
            window.open(url, '_blank');
        });

        // Google Sign-In Callback : Appelé après une connexion réussie
        function onSignIn(response) {
            console.log("Connexion réussie :", response);
            document.getElementById("login").style.display = "none"; // Cache l'écran de connexion
            document.getElementById("dock").style.display = "flex"; // Affiche le dock
            document.getElementById("logoutBtn").style.display = "block"; // Affiche le bouton de déconnexion
            document.getElementById("currentTime").style.display = "block"; // Affiche l'heure
            document.getElementById("globalBrowserBar").style.display = "flex"; // Affiche la barre de navigation
            // Vous pouvez ici traiter l'identité de l'utilisateur (jeton ID, etc.)
        }
        // Expose la fonction globalement pour Google Sign-In
        window.onSignIn = onSignIn;

        // Déconnexion Google
        function signOut() {
            // L'erreur "FedCM" est souvent liée à l'environnement sandboxed.
            // La déconnexion visuelle reste fonctionnelle en masquant les éléments.
            // Une vraie déconnexion de session nécessiterait une logique côté serveur ou un environnement non-sandboxé.
            // google.accounts.id.disableAutoSelect(); // Commenté car peut générer des erreurs FedCM dans certains environnements
            document.getElementById("dock").style.display = "none"; // Cache le dock
            document.getElementById("logoutBtn").style.display = "none"; // Cache le bouton de déconnexion
            document.getElementById("currentTime").style.display = "none"; // Cache l'heure
            document.getElementById("globalBrowserBar").style.display = "none"; // Cache la barre de navigation
            document.getElementById("login").style.display = "flex"; // Affiche l'écran de connexion à nouveau (display flex pour le centrage)
            console.log("Déconnexion réussie.");
        }
        // Expose la fonction globalement pour le bouton onclick
        window.signOut = signOut;


        // Explorateur de fichiers : Ouvrir un fichier local (API File System Access)
        async function openFile() {
            try {
                // window.showOpenFilePicker() : API moderne pour choisir des fichiers locaux
                const [fileHandle] = await window.showOpenFilePicker();
                const file = await fileHandle.getFile();
                const text = await file.text();
                document.getElementById("fileList").innerText = `Contenu de "${file.name}" :\n\n${text}`;
                showStatusMessage(`"${file.name}" ouvert.`); // Message de succès
            } catch (err) {
                console.error("Erreur lors de l'ouverture du fichier :", err);
                showStatusMessage("Erreur lors de l'ouverture du fichier. Assurez-vous d'accorder les permissions.", true); // Message d'erreur
            }
        }
        // Expose la fonction globalement pour le bouton onclick
        window.openFile = openFile;

        // Explorateur de fichiers : Enregistrer un fichier local (API File System Access)
        async function saveFile() {
            try {
                const opts = { types: [{ description: 'Texte', accept: { 'text/plain': ['.txt'] } }] };
                // window.showSaveFilePicker() : API moderne pour choisir un emplacement d'enregistrement
                const fileHandle = await window.showSaveFilePicker(opts);
                const writable = await fileHandle.createWritable();
                await writable.write("Exemple de contenu sauvegardé via Web OS"); // Contenu à sauvegarder
                await writable.close();
                showStatusMessage("Fichier sauvegardé avec succès !"); // Message de succès
            } catch (err) {
                console.error("Erreur lors de l'enregistrement du fichier :", err);
                showStatusMessage("Erreur lors de l'enregistrement du fichier. Vérifiez les permissions.", true); // Message d'erreur
            }
        }
        // Expose la fonction globalement pour le bouton onclick
        window.saveFile = saveFile;

        // Affiche l'explorateur de fichiers
        function openExplorer() {
            document.getElementById("explorer").style.display = "flex";
            document.getElementById("fileList").innerText = "Aucun fichier ouvert"; // Réinitialise le contenu
        }
        // Expose la fonction globalement
        window.openExplorer = openExplorer;

        // Cache l'explorateur de fichiers
        function closeExplorer() {
            document.getElementById("explorer").style.display = "none";
        }
        // Expose la fonction globalement
        window.closeExplorer = closeExplorer;

        // Nouvelle fonction pour afficher des messages temporaires à l'utilisateur
        function showStatusMessage(message, isError = false) {
            const statusMessageDiv = document.getElementById('statusMessage');
            statusMessageDiv.textContent = message;
            statusMessageDiv.classList.remove('success', 'error'); // Retire les classes précédentes
            statusMessageDiv.classList.add(isError ? 'error' : 'success'); // Ajoute la classe appropriée
            statusMessageDiv.style.display = 'block'; // Rend l'élément visible
            statusMessageDiv.style.opacity = '1'; // Lance la transition d'apparition

            // Cache le message après 3 secondes
            setTimeout(() => {
                statusMessageDiv.style.opacity = '0'; // Lance la transition de disparition
                // Cache complètement l'élément après la fin de la transition d'opacité
                setTimeout(() => {
                    statusMessageDiv.style.display = 'none';
                }, 300); // Correspond à la durée de la transition CSS
            }, 3000);
        }
        // Expose la fonction globalement
        window.showStatusMessage = showStatusMessage;


        // --- Enregistrement du Service Worker (DÉSACTIVÉ POUR CET ENVIRONNEMENT) ---
        // Le Service Worker nécessite que son fichier (service-worker.js) soit servi depuis une URL et un protocole spécifiques.
        // Dans cet environnement de démonstration sandboxed, l'enregistrement direct peut générer des erreurs de protocole.
        // Les fonctionnalités PWA d'installation sur l'écran d'accueil fonctionnent tout de même via le fichier manifest.
        /*
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker.register("/service-worker.js")
                    .then(() => console.log("✅ Service Worker enregistré avec succès"))
                    .catch(err => console.error("❌ Erreur lors de l'enregistrement du Service Worker:", err));
            });
        }
        */
    </script>
</body>
</html>
