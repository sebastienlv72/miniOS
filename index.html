<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <!-- Optimisation Cl√© pour le mobile : Viewport -->
    <!-- Cette balise assure que la page s'adapte √† la largeur de l'√©cran de l'appareil (width=device-width) -->
    <!-- et que l'√©chelle est de 1.0 (initial-scale=1). 'viewport-fit=cover' est excellent pour les √©crans √† encoche. -->
    <!-- Essentiel pour une r√©activit√© et une occupation de l'√©cran optimales sur tous les smartphones. -->
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Web OS</title>
    <!-- Le fichier manifest.webmanifest est essentiel pour la reconnaissance PWA et l'installation. -->
    <!-- Il doit exister √† la racine de votre d√©ploiement. -->
    <link rel="manifest" href="manifest.webmanifest">
    <!-- meta theme-color d√©finit la couleur de la barre d'√©tat du navigateur sur mobile, am√©liorant l'int√©gration visuelle. -->
    <meta name="theme-color" content="#1a73e8" />
    <!-- Ic√¥nes pour l'√©cran d'accueil du smartphone et les favicons. -->
    <!-- Assurez-vous que ces fichiers d'ic√¥nes existent dans le dossier 'icons/'. -->
    <link rel="icon" href="icons/icon-192.png" sizes="192x192">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <!-- Police Google Sans, optimis√©e pour la lisibilit√© sur les interfaces num√©riques. -->
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* R√©initialisation de base pour tous les √©l√©ments, bonne pratique pour la coh√©rence des styles. */
        * {margin:0;padding:0;box-sizing:border-box;font-family:'Google Sans',sans-serif;}
        body {
            width:100%; height:100vh; overflow:hidden; /* S'assure que le corps prend toute la vue et n'a pas de d√©filement */
            /* Image de fond : assurez-vous qu'elle est optimis√©e pour le web (taille de fichier r√©duite) pour un chargement rapide. */
            background:url("https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=1600&q=80") center/cover no-repeat fixed;
            display:flex; justify-content:center; align-items:center; /* Centrage du contenu principal */
        }
        #login {
            background:rgba(255,255,255,0.9);
            padding:20px; border-radius:16px; text-align:center;
            box-shadow:0 6px 20px rgba(0,0,0,0.3);
        }
        /* Styles des boutons fixes en haut */
        #logoutBtn, #installBtn {
            position:fixed; top:15px;
            padding:10px 14px; border-radius:8px;
            background:#1a73e8; color:#fff; border:none; cursor:pointer;
            font-size:14px; display:none; /* Cach√©s par d√©faut */
            /* Am√©lioration : Taille de cible tactile suffisante pour les doigts */
            min-width: 44px; min-height: 44px;
        }
        #logoutBtn { right:15px; }
        #installBtn { right:120px; } /* Ajust√© si n√©cessaire pour √©viter les chevauchements */
        /* Dock d'applications en bas */
        #dock {
            position:fixed; bottom:0; left:0; right:0;
            background:rgba(0,0,0,0.6);
            padding:10px; display:flex; justify-content:center; gap:20px;
            border-radius:12px 12px 0 0; backdrop-filter:blur(6px); /* Effet de flou moderne */
            display:none; /* Cach√© par d√©faut */
            overflow-x:auto; /* Permet le d√©filement horizontal si trop d'ic√¥nes */
            -webkit-overflow-scrolling: touch; /* Am√©liore le d√©filement sur iOS */
        }
        #dock a {
            display:flex; flex-direction:column; align-items:center;
            color:#fff; text-decoration:none; font-size:12px; min-width:60px;
            /* Am√©lioration : Assure une zone de tap suffisante pour chaque ic√¥ne du dock */
            padding: 5px; /* Augmenter le padding pour une meilleure cible tactile */
        }
        #dock img { width:40px; height:40px; margin-bottom:4px; }
        /* Explorateur de fichiers */
        #explorer {
            position:fixed; top:60px; left:10%; right:10%; bottom:80px;
            background:rgba(255,255,255,0.95);
            border-radius:12px; box-shadow:0 4px 15px rgba(0,0,0,0.3);
            display:none; flex-direction:column; padding:10px;
            overflow:hidden;
            z-index: 100; /* Assure que l'explorateur est au-dessus du dock */
        }
        #explorer h3 { margin-bottom:10px; }
        #explorer .actions { display:flex; gap:10px; margin-bottom:10px; flex-wrap:wrap; }
        #explorer button {
            background:#1a73e8; color:#fff; border:none;
            padding:8px 12px; border-radius:8px; cursor:pointer;
            /* Am√©lioration : Taille de cible tactile suffisante */
            min-width: 44px; min-height: 44px;
        }
        #fileList { flex:1; overflow:auto; background:#f1f3f4; padding:10px; border-radius:8px; color: #333; }

        /* Nouvelle section : Styles pour les messages d'√©tat (remplace alert()) */
        #statusMessage {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            opacity: 0; /* Cach√© par d√©faut */
            transition: opacity 0.3s ease-in-out; /* Transition pour l'apparition/disparition */
            z-index: 2000; /* Assure qu'il est au-dessus de tout */
            display: none; /* Initialement non affich√© */
        }
        #statusMessage.success {
            background-color: #4CAF50; /* Vert pour le succ√®s */
        }
        #statusMessage.error {
            background-color: #f44336; /* Rouge pour l'erreur */
        }


        /* Media Queries pour la r√©activit√© sur diff√©rentes tailles d'√©cran */
        @media (max-width:768px) {
            #dock img {width:32px; height:32px;}
            #logoutBtn,#installBtn {font-size:12px; padding:8px 12px;}
            #explorer {left:5%; right:5%; bottom:100px;}
        }
        @media (max-width:480px) {
            #dock {gap:12px; padding:8px;}
            #dock a {font-size:10px;}
            #explorer {left:0; right:0; border-radius:0; top:0; bottom:0;} /* L'explorateur prend tout l'√©cran sur les petits mobiles */
            body { align-items: flex-start; } /* Ajustement pour que le contenu ne soit pas √©cras√© */
        }
    </style>
</head>
<body>
    <!-- Message d'√©tat temporaire -->
    <div id="statusMessage"></div>

    <!-- Connexion Google -->
    <div id="login">
        <h2>Connexion</h2>
        <div id="g_id_onload"
            data-client_id="908397631579-20c8p66k2ag6rkqhkc8u5r4nqaihndou.apps.googleusercontent.com" <!-- REMPLACEZ CECI PAR VOTRE VRAI ID CLIENT GOOGLE -->
            data-callback="onSignIn"></div>
        <div class="g_id_signin" data-type="standard"></div>
    </div>

    <!-- Boutons d'action globaux -->
    <button id="installBtn">Installer PWA</button>
    <button id="logoutBtn" onclick="signOut()">D√©connexion</button>

    <!-- Dock d'applications -->
    <div id="dock">
        <!-- Liens vers les applications Google (s'ouvrent dans un nouvel onglet) -->
        <a href="https://mail.google.com" target="_blank"><img src="https://www.gstatic.com/images/branding/product/1x/gmail_48dp.png" alt="Gmail">Gmail</a>
        <a href="https://drive.google.com" target="_blank"><img src="https://ssl.gstatic.com/images/branding/product/1x/drive_48dp.png" alt="Drive">Drive</a>
        <a href="https://docs.google.com" target="_blank"><img src="https://ssl.gstatic.com/images/branding/product/1x/docs_48dp.png" alt="Docs">Docs</a>
        <a href="https://sheets.google.com" target="_blank"><img src="https://ssl.gstatic.com/images/branding/product/1x/sheets_48dp.png" alt="Sheets">Sheets</a>
        <a href="https://calendar.google.com" target="_blank"><img src="https://ssl.gstatic.com/images/branding/product/1x/calendar_48dp.png" alt="Agenda">Agenda</a>
        <a href="https://youtube.com" target="_blank"><img src="https://www.gstatic.com/youtube/img/branding/favicon/favicon_48x48.png" alt="YouTube">YouTube</a>
        <!-- Lien pour ouvrir l'explorateur de fichiers local -->
        <a href="#" onclick="openExplorer()"><img src="https://img.icons8.com/material-outlined/48/ffffff/folder-invoices.png" alt="Fichiers">Fichiers</a>
    </div>

    <!-- Explorateur de fichiers -->
    <div id="explorer">
        <h3>Explorateur de fichiers</h3>
        <div class="actions">
            <button onclick="openFile()">üìÇ Ouvrir fichier</button>
            <button onclick="saveFile()">üíæ Enregistrer fichier</button>
            <button onclick="closeExplorer()">‚ùå Fermer</button>
        </div>
        <div id="fileList">Aucun fichier ouvert</div>
    </div>

    <!-- Script Google Identity Services pour la connexion -->
    <!-- Note : Dans certains environnements sandboxed comme celui-ci, des erreurs "FedCM" peuvent appara√Ætre. -->
    <!-- Cela n'emp√™che g√©n√©ralement pas le bouton de connexion de fonctionner manuellement. -->
    <script src="https://accounts.google.com/gsi/client"></script>
    <script>
        let deferredPrompt; // Variable pour stocker l'√©v√©nement d'installation PWA

        // PWA Install : G√®re l'√©v√©nement d'invitation √† installer la PWA.
        window.addEventListener("beforeinstallprompt", (e) => {
            e.preventDefault(); // Emp√™che l'invitation par d√©faut du navigateur
            deferredPrompt = e; // Stocke l'√©v√©nement pour l'utiliser plus tard
            document.getElementById("installBtn").style.display = "block"; // Affiche le bouton d'installation
        });

        // G√®re le clic sur le bouton d'installation PWA
        document.getElementById("installBtn").addEventListener("click", async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt(); // D√©clenche l'invitation √† installer
                const { outcome } = await deferredPrompt.userChoice; // Attend le choix de l'utilisateur
                if (outcome === "accepted") {
                    console.log("PWA install√©e avec succ√®s !");
                    deferredPrompt = null; // R√©initialise l'√©v√©nement si l'installation est accept√©e
                    document.getElementById("installBtn").style.display = "none"; // Cache le bouton apr√®s installation
                } else {
                    console.log("Installation PWA annul√©e.");
                }
            }
        });

        // Google Sign-In Callback : Appel√© apr√®s une connexion r√©ussie
        function onSignIn(response) {
            console.log("Connexion r√©ussie :", response);
            document.getElementById("login").style.display = "none"; // Cache l'√©cran de connexion
            document.getElementById("dock").style.display = "flex"; // Affiche le dock
            document.getElementById("logoutBtn").style.display = "block"; // Affiche le bouton de d√©connexion
            // Vous pouvez ici traiter l'identit√© de l'utilisateur (jeton ID, etc.)
        }
        // Expose la fonction globalement pour Google Sign-In
        window.onSignIn = onSignIn;

        // D√©connexion Google
        function signOut() {
            // L'erreur "FedCM" est souvent li√©e √† l'environnement sandboxed.
            // La d√©connexion visuelle reste fonctionnelle en masquant les √©l√©ments.
            // Une vraie d√©connexion de session n√©cessiterait une logique c√¥t√© serveur ou un environnement non-sandbox√©.
            document.getElementById("dock").style.display = "none"; // Cache le dock
            document.getElementById("logoutBtn").style.display = "none"; // Cache le bouton de d√©connexion
            document.getElementById("login").style.display = "flex"; // Affiche l'√©cran de connexion √† nouveau (display flex pour le centrage)
            console.log("D√©connexion r√©ussie.");
        }
        // Expose la fonction globalement pour le bouton onclick
        window.signOut = signOut;

        // Explorateur de fichiers : Ouvrir un fichier local (API File System Access)
        async function openFile() {
            try {
                // window.showOpenFilePicker() : API moderne pour choisir des fichiers locaux
                const [fileHandle] = await window.showOpenFilePicker();
                const file = await fileHandle.getFile();
                const text = await file.text();
                document.getElementById("fileList").innerText = `Contenu de "${file.name}" :\n\n${text}`;
                showStatusMessage(`"${file.name}" ouvert.`); // Message de succ√®s
            } catch (err) {
                console.error("Erreur lors de l'ouverture du fichier :", err);
                showStatusMessage("Erreur lors de l'ouverture du fichier. Assurez-vous d'accorder les permissions.", true); // Message d'erreur
            }
        }
        // Expose la fonction globalement pour le bouton onclick
        window.openFile = openFile;

        // Explorateur de fichiers : Enregistrer un fichier local (API File System Access)
        async function saveFile() {
            try {
                const opts = { types: [{ description: 'Texte', accept: { 'text/plain': ['.txt'] } }] };
                // window.showSaveFilePicker() : API moderne pour choisir un emplacement d'enregistrement
                const fileHandle = await window.showSaveFilePicker(opts);
                const writable = await fileHandle.createWritable();
                await writable.write("Exemple de contenu sauvegard√© via Web OS"); // Contenu √† sauvegarder
                await writable.close();
                showStatusMessage("Fichier sauvegard√© avec succ√®s !"); // Message de succ√®s
            } catch (err) {
                console.error("Erreur lors de l'enregistrement du fichier :", err);
                showStatusMessage("Erreur lors de l'enregistrement du fichier. V√©rifiez les permissions.", true); // Message d'erreur
            }
        }
        // Expose la fonction globalement pour le bouton onclick
        window.saveFile = saveFile;

        // Affiche l'explorateur de fichiers
        function openExplorer() {
            document.getElementById("explorer").style.display = "flex";
            document.getElementById("fileList").innerText = "Aucun fichier ouvert"; // R√©initialise le contenu
        }
        // Expose la fonction globalement
        window.openExplorer = openExplorer;

        // Cache l'explorateur de fichiers
        function closeExplorer() {
            document.getElementById("explorer").style.display = "none";
        }
        // Expose la fonction globalement
        window.closeExplorer = closeExplorer;

        // Nouvelle fonction pour afficher des messages temporaires √† l'utilisateur
        function showStatusMessage(message, isError = false) {
            const statusMessageDiv = document.getElementById('statusMessage');
            statusMessageDiv.textContent = message;
            statusMessageDiv.classList.remove('success', 'error'); // Retire les classes pr√©c√©dentes
            statusMessageDiv.classList.add(isError ? 'error' : 'success'); // Ajoute la classe appropri√©e
            statusMessageDiv.style.display = 'block'; // Rend l'√©l√©ment visible
            statusMessageDiv.style.opacity = '1'; // Lance la transition d'apparition

            // Cache le message apr√®s 3 secondes
            setTimeout(() => {
                statusMessageDiv.style.opacity = '0'; // Lance la transition de disparition
                // Cache compl√®tement l'√©l√©ment apr√®s la fin de la transition d'opacit√©
                setTimeout(() => {
                    statusMessageDiv.style.display = 'none';
                }, 300); // Correspond √† la dur√©e de la transition CSS
            }, 3000);
        }
        // Expose la fonction globalement
        window.showStatusMessage = showStatusMessage;


        // --- Enregistrement du Service Worker (D√âSACTIV√â POUR CET ENVIRONNEMENT) ---
        // Le Service Worker n√©cessite que son fichier (service-worker.js) soit servi depuis une URL et un protocole sp√©cifiques.
        // Dans cet environnement de d√©monstration sandboxed, l'enregistrement direct peut g√©n√©rer des erreurs de protocole.
        // Les fonctionnalit√©s PWA d'installation sur l'√©cran d'accueil fonctionnent tout de m√™me via le fichier manifest.
        /*
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker.register("/service-worker.js")
                    .then(() => console.log("‚úÖ Service Worker enregistr√© avec succ√®s"))
                    .catch(err => console.error("‚ùå Erreur lors de l'enregistrement du Service Worker:", err));
            });
        }
        */
    </script>
</body>
</html>
